{% extends 'photos/main.html' %}

{% block content %}
<div class="container">
    {% if searched %}
    <h2>
        You searched for {{ searched }} 
    </h2>
    <div class="row">
    {% for album in albums %}
        <div class="col-sm-4">
            <div class="card my-2">
                <img class="card-img-top image-thumbnail" src="{{ category.image.url }}" alt="Card image cap">
                    <div class="card-body">
                        <small class="card-text">Category: {{ category.category.name}}</small>
                    </div>
                                                
            </div> 
                            
        </div>
        {% empty %}
        <h3>No photos...</h3>
        {% endfor %}
    </div>
    {% else %}
        <h2>
            Hey! You forgot To search For a Photo....
        </h2>
    {% endif %}
</div>

{% endblock %}
