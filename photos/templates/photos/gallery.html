{% extends 'photos/main.html' %}

{% block content %}
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-header">
                            Categories
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><a href="{% url 'gallery' %}" class="btn">All</a></li>
                            {% for category in categories%}
                            <li class="list-group-item"><a href="{% url 'gallery' %}?category={{category.name}}" class="btn">{{ category.name }}</a></li>
                            {% endfor %}
                            <a href="{% url 'add' %}" class="btn btn-dark btn-block btn-sm"> Add Photo</a>
                        </ul>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="row">
                        {% for photo in photos %}
                        <div class="col-md-4">
                            <div class="card my-2">
                                <img class="card-img-top image-thumbnail" src="{{ photo.image.url }}" alt="Card image cap">
                                <div class="card-body">
                                    <small class="card-text">Category: {{photo.category.name}}</small>
                                </div>
                                    <a href="{% url 'photo' photo.id %}" class="btn btn-outline-dark btn-sm m-1">view</a>                           
                            </div> 
                        
                        </div>
                        {% empty %}
                            <h3>No photos...</h3>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>



{% endblock %}
